{% extends "base.html" %}

{% block content %}
<h1>{{ project.title }}</h1>

<p>{{ project.description }}</p>

<p><strong>Tecnologías:</strong> {{ project.tech_stack }}</p>

<p>
    <a href="{{ project.github_url }}" target="_blank">Repositorio GitHub</a>
    {% if project.demo_url %}
        | <a href="{{ project.demo_url }}" target="_blank">Demo</a>
    {% endif %}
</p>

<a href="{% url 'project_list' %}">← Volver a proyectos</a>
{% endblock %}
