<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Portfolio | Lucas</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f8;
            color: #333;
        }

        header {
            background-color: #0f172a;
            padding: 1rem 2rem;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: #ffffff;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .nav-links a {
            color: #cbd5e1;
            text-decoration: none;
            margin-left: 1.5rem;
            font-size: 0.95rem;
        }

        .nav-links a:hover {
            color: #ffffff;
        }

        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        footer {
            text-align: center;
            padding: 1rem;
            color: #64748b;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>

<header>
    <nav>
        <div class="logo">Lucas.dev</div>
        <div class="nav-links">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'project_list' %}">Proyectos</a>
            <a href="#">Skills</a>
            <a href="#">Contacto</a>
        </div>
    </nav>
</header>

<main class="container">
    {% block content %}
    {% endblock %}
</main>

<footer>
    © 2025 · Portfolio personal
</footer>

</body>
</html>
